<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<h1>Total Record: {{recordCount}}</h1>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>

<p-table [columns]="cols" [value]="filteredProducts"
[paginator]="true" [rows]="5" [totalRecords]="recordCount" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15,20]">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
          ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
      <th>Edit</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pData let-columns="columns">
    <tr>
      <td *ngFor="let product of columns">{{ pData[product.field] }}</td>
      <td><a [routerLink]="['/admin/products/', pData.$key]">Edit</a></td>
    </tr>
  </ng-template>
</p-table>
